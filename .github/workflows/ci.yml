name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  safebigint-ci:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        go-version: ['1.22', '1.23', '1.24']  # Add/remove versions as needed

    name: Go ${{ matrix.go-version }} CI
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ§° Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: ðŸ“¦ Install dependencies
        run: go mod tidy

      - name: âœ… Run tests with coverage
        run: |
          go test -coverprofile=coverage.out ./... -coverpkg=./ # exclude cmd package
          go tool cover -func=coverage.out        

      - name: ðŸ“¤ Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.out
          flags: go${{ matrix.go-version }}
          name: go-${{ matrix.go-version }}
          slug: winder/safebigint
          fail_ci_if_error: true

      - name: ðŸ›  Build CLI binary
        run: go build -o safebigint ./cmd/safebigint
